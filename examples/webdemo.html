		<script>

			if ( !Detector.webgl ) { Detector.addGetWebGLMessage(); } else {

				var glWidth = window.innerWidth;
				var glHeight = window.innerHeight;

				var scene;
				var renderer;
				var camera;
				var controls;

				var container;
				var stats;

				function onLoad(){

					// Three.js setup
					scene = new THREE.Scene();

					renderer = new THREE.WebGLRenderer( /*{ preserveDrawingBuffer: readPixels } */); // Some browsers might need preserveDrawingBuffer to readPixels
					renderer.setSize( glWidth, glHeight );
					renderer.autoClear = false;

					container = document.getElementById( 'container' );
					container.appendChild( renderer.domElement ); 

					camera = new THREE.PerspectiveCamera( 30, glWidth / glHeight, 1, 100000 );
					camera.position.z = 2000;
					controls = new THREE.TrackballControls( camera, renderer.domElement);


					// Initialize ap
					var maxNodeCount = 10000;
					PX.init(scene, renderer, maxNodeCount);
					PX.pointSize = 10;
					PX.setSize(glWidth, glHeight);
					PX.pointSprite = "images/nodeflare250.png";
					//PX.dataSetLength = 1024; // use this to pass audio data (or any data feed)

					

					// Specify defaults starting hardware
					PX.hardware.importNodes(PX.imported, 1, 350, 100, 500);
					PX.channels.setPodPos(2, new PX.PodPosition(-190, 140, -100, 1070, 575, 1000));
					PX.updateNodePoints();



					// Init UI, using dat.gui for now defined in "ui/datguiSetup1.js"
					initUi();


					// Display stats
					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					document.getElementById( 'container' ).appendChild( stats.domElement );

					// Start the main loop
					animate();
					
				}

				function animate() {

					// Main update loop
					if(PX.ready){
						stats.update();
						PX.update();
						controls.update();
						renderer.render( scene, camera );
					}

					requestAnimationFrame( animate );
				}


				// Resize logic
				function onWindowResize() {

					glWidth = window.innerWidth;
					glHeight = window.innerHeight;

					PX.setSize(glWidth, glHeight);

					camera.aspect = glWidth / glHeight;
					camera.updateProjectionMatrix();
					controls.handleResize();

				}

				window.addEventListener( 'resize', onWindowResize, false );

			}

		</script>
