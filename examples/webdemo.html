		<script>

			if ( !Detector.webgl ) { Detector.addGetWebGLMessage(); } else {

				var glWidth = window.innerWidth;
				var glHeight = window.innerHeight;

				var scene;
				var renderer;
				var camera;
				var controls;

				var container;
				var stats;

				function onLoad(){

					// Three.js setup
					scene = new THREE.Scene();

					renderer = new THREE.WebGLRenderer( /*{ preserveDrawingBuffer: readPixels } */); // Some browsers might need preserveDrawingBuffer to readPixels
					renderer.setSize( glWidth, glHeight );
					renderer.autoClear = false;

					container = document.getElementById( 'container' );
					container.appendChild( renderer.domElement ); 

					camera = new THREE.PerspectiveCamera( 30, glWidth / glHeight, 1, 100000 );
					camera.position.z = 2000;
					controls = new THREE.TrackballControls( camera, renderer.domElement);


					// Initialize ap
					var maxNodeCount = 10000;
					ap.nodeSprite = "images/nodeflare250.png";
					ap.init(scene, renderer, maxNodeCount);
					ap.setSize(glWidth, glHeight);

					

					// Specify defaults starting hardware
					ap.hardware.importNodes(ap.imported, 1, 350, 100, 500);
					ap.channels.setPodPos(2, new ap.PodPosition(-190, 140, -100, 1070, 575, 1000));
					ap.updateNodePoints();



					// Init UI, using dat.gui for now defined in "ui/datguiSetup1.js"
					initUi();


					// Display stats
					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					document.getElementById( 'container' ).appendChild( stats.domElement );

					// Start the main loop
					animate();
					
				}

				function animate() {

					// Main update loop
					if(ap.ready){
						stats.update();
						ap.update();
						controls.update();
						renderer.render( scene, camera );
					}

					requestAnimationFrame( animate );
				}


				// Resize logic
				function onWindowResize() {

					glWidth = window.innerWidth;
					glHeight = window.innerHeight;

					ap.setSize(glWidth, glHeight);

					camera.aspect = glWidth / glHeight;
					camera.updateProjectionMatrix();
					controls.handleResize();

				}

				window.addEventListener( 'resize', onWindowResize, false );

			}

		</script>

	</head>

	<body ontouchstart="" onload="onLoad()">

		<div id="container"></div>

	</body>
