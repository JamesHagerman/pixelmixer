<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic Mapping Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="css/main.css" rel="stylesheet" />
		

		<!-- Import standard three.js stuff -->
		<script src="libs/Detector.js"></script>
		<script src="libs/three.min.js"></script>
		<script src="libs/TrackballControls.js"></script>


		<!-- Import library -->
		<!-- <script src="../build/pixelmixer.min.js"></script> -->
		<script src="../src/Pixelmixer.js"></script>
		<script src="../src/managers/AppManager.js"></script>
		<script src="../src/managers/PortManager.js"></script>
		<script src="../src/managers/HardwareManager.js"></script>
		<script src="../src/managers/ChannelManager.js"></script>
		<script src="../src/objects/Port.js"></script>
		<script src="../src/objects/Channel.js"></script>
		<script src="../src/objects/Pod.js"></script>
		<script src="../src/objects/Clip.js"></script>
		<script src="../src/objects/PodPosition.js"></script>
		<script src="../src/shaders/MainShader.js"></script>
		<script src="../src/shaders/PointCloudShader.js"></script>
		<script src="../src/shaders/ShaderUtils.js"></script>
		<script src="../src/shaders/SimpleTextureShader.js"></script>


		<!-- Import Shaders Here -->
		<script src="import/shaders/SinSpiral.js"></script>


		<script>

			if ( !Detector.webgl ) { Detector.addGetWebGLMessage(); } else {

				var glWidth = window.innerWidth;
				var glHeight = window.innerHeight;

				var scene;
				var renderer;
				var camera;
				var controls;
				var container;

				function onLoad(){



					// ** Standard Three.js setup

					scene = new THREE.Scene();

					renderer = new THREE.WebGLRenderer(); 
					renderer.setSize( glWidth, glHeight );
					renderer.autoClear = false;

					container = document.getElementById( 'container' );
					container.appendChild( renderer.domElement ); 

					camera = new THREE.PerspectiveCamera( 30, glWidth / glHeight, 1, 100000 );
					camera.position.z = 4400;
					controls = new THREE.TrackballControls( camera, renderer.domElement);



					// ** Initialize API

					PX.init(scene, renderer);
					PX.setSize(glWidth, glHeight);
					PX.pointSprite = "images/nodeflare250.png";



					// ** Add some Nodes in a 3x3 grid

					var xOffset = -860;
					var yOffset = -735;
					var port = 2;
					for (var i = 0; i < 3; i++) {
						for (var e = 0; e < 3; e++) {

							// Draw a grid that also defines a pod position id based on it's size
							drawGridWithPodPosition(port, (i * 780) + xOffset, (e * 780) + yOffset);
							port++;
						}
					}
					PX.updateNodePoints();



					// ** Add a shader to Channel 1

					var clip = new PX.Clip({id: "SinSpiral"});

					// Create a list of position id's that this pod should populate into
					//var positionIds = [1, 3];
					var positionIds = [1, 3, 5, 7, 9];
					var pod = new PX.Pod({ clips: [clip], positionIds: positionIds });

					var channel1 = new PX.Channel({ mix: 1, pods: [pod] });
					PX.channels.setChannel(1, channel1);



					// ** Start the main loop

					animate();


				}


				function drawGridWithPodPosition(port, x, y, z) {

					var params = {};			// Position coordinates for the entire grid
					params.x = x;		
					params.y = y;
					params.z = z;

					params.width = 25;			// How many pixels for the entire grid
					params.height = 25;

					params.pitch = 30;			// How far each pixel is spaced
					params.port = port;			// The port to populate nodes into

					params.positionId = port;	// Create a position id sized to this grid


					PX.hardware.addSimpleNodeGrid(params);

				}


				function animate() {

					// Main update loop
					if(PX.ready){

						// Update the API
						PX.update();

						// Update Three.js
						controls.update();
						renderer.render( scene, camera );
					}

					// Keep repeating the animation loop
					requestAnimationFrame( animate );
				}


				function onWindowResize() {

					// Resize logic
					glWidth = window.innerWidth;
					glHeight = window.innerHeight;

					PX.setSize(glWidth, glHeight);

					camera.aspect = glWidth / glHeight;
					camera.updateProjectionMatrix();
					controls.handleResize();

				}
				window.addEventListener( 'resize', onWindowResize, false );

			}

		</script>

	</head>

	<body ontouchstart="" onload="onLoad()">

		<div id="container"></div>

	</body>

</html>
